<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="estilos/destkop.css">
  <link rel="stylesheet" href="estilos/mobile.css">



</head>
<body>

  <header>
    <img src="images/logo.svg" alt="" class="icon">
  </header>

  <div class="imagem">

    <img src="images/hero-mobile.jpg" alt="" class="img-mobile">
    <img src="images/hero-desktop.jpg" alt="" class="img-desktop">

  </div>

  <main>

    <h1>W e ' r e <strong><br> c o m i n g <br> s o o n</strong></h1>
   
    <p>Hello fellow shoppers! We're currently building our new fashion store.
      Add your email below to stay up-to-date with announcements and our launch deals.</p>
    
    <form action="" method="post" autocomplete="on" id="formulario">
      <div class="emailContainer">
        <img src="images/icon-error.svg" alt="" class="svgIcon error">
    
        <input type="email" name="email" id="email" placeholder="Email Address">
        <button><img src="images/icon-arrow.svg" alt=""></button>
      </div>
      <span class="invalidEmail" style="text-align: center;"></span>
  </main>

  </form>
  
  <script src="validator.js"></script>
  
</body>
</html>
